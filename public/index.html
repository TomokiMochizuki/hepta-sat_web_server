<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Telemetry + Command Dashboard</title>

      margin: 0;
      background: #111;

    #chart {

    }

    #panel {
      position: fixed;
      bottom: 8px;
      left: 8px;
      display: flex;
      gap: 4px;
      background: #222;
      padding: 6px 8px;
      border-radius: 4px
    }

    #cmdBox {
      min-width: 120px
    }
  </style>
</head>

<body>
  <canvas id="chart"></canvas>

  <div id="panel">
    <input id="cmdBox" placeholder="Type commandâ€¦">
    <button id="sendBtn">Send</button>
  </div>

  <script src="/static/main.js"></script>

</html>
